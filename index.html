<!DOCTYPE html>
<html lang="fr" manifest="site.manifest">
<head>
	<meta charset="utf-8"/>
	<!--[if lt IE 9]>
				<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
	<link href="stylesheets/main.css" media="all" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<link rel="apple-touch-icon-precomposed" href="images/icone.png">
	<link rel="shortcut icon" type="image/x-icon" href="images/icone.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
</head>
<body>
	<span class="menu-button" style="display: none;"></span>
	<span class="chrono">
		0 : 00
	</span>

	<article class="team-1 orange" data-color="orange">
		<div class="index">
			<p class="nom">Equipe A</p>
			<p class="score" data.score="0">0</p>
			<div class="actions">
				<span class="moins">-</span>
				<span class="joueurs"></span>
				<span class="plus">+</span>
			</div>
		</div>
		<div class="options" style="display: none;">
			<input type="text" class="nom-change" value="Equipe A"/>
			<ul class="joueurs-detail">
				<li>
					<ul class="color-picker">
						<li class="color-pickable orange" data-color="orange"></li>
						<li class="color-pickable jaune" data-color="jaune"></li>
						<li class="color-pickable vert-clair" data-color="vert-clair"></li>
						<li class="color-pickable vert-fonce" data-color="vert-fonce"></li>
						<li class="color-pickable bleu-clair" data-color="bleu-clair"></li>
						<li class="color-pickable bleu-fonce" data-color="bleu-fonce"></li>
						<li class="color-pickable mauve" data-color="mauve"></li>
					</ul>
				</li>
				<li class="joueur">
					<span class="numero">01</span>
					<div class="actions-joueur">
						<span class="carton"></span>
						<span class="out"></span>
						<span class="edit"></span>
						<span class="delete">×</span>
					</div>
				</li>
				<li class="add-joueur">
					Ajouter un joueur
				</li>
			</ul>
			<div class="actions">
				<span class="joueurs"></span>
			</div>
		</div>
	</article>

	<article class="team-2 bleu-clair" data-color="bleu-clair">
		<div class="index">
			<p class="nom">Equipe B</p>
			<p class="score" data.score="0">0</p>
			<div class="actions">
				<span class="moins">-</span>
				<span class="joueurs"></span>
				<span class="plus">+</span>
			</div>
		</div>
		<div class="options" style="display: none;">
			<input type="text" class="nom-change" value="Equipe B"/>
			<ul class="joueurs-detail">
				<li>
					<ul class="color-picker">
						<li class="color-pickable orange" data-color="orange"></li>
						<li class="color-pickable jaune" data-color="jaune"></li>
						<li class="color-pickable vert-clair" data-color="vert-clair"></li>
						<li class="color-pickable vert-fonce" data-color="vert-fonce"></li>
						<li class="color-pickable bleu-clair" data-color="bleu-clair"></li>
						<li class="color-pickable bleu-fonce" data-color="bleu-fonce"></li>
						<li class="color-pickable mauve" data-color="mauve"></li>
					</ul>
				</li>
				<li class="joueur">
					<span class="numero">01</span>
					<div class="actions-joueur">
						<span class="carton"></span>
						<span class="out"></span>
						<span class="out1"></span>
						<span class="out2"></span>
						<span class="edit"></span>
						<span class="delete">×</span>
					</div>
				</li>
				<li class="add-joueur">
					Ajouter un joueur
				</li>
			</ul>
			<div class="actions">
				<span class="joueurs"></span>
			</div>
		</div>
	</article>

	<div class="light-box edit-menu" style="display: none;">
		<div>
			<span class="numero-change">01</span>
			<ul class="numpad">
				<li class="numpad-1">1</li>
				<li class="numpad-2">2</li>
				<li class="numpad-3">3</li>
				<li class="numpad-4">4</li>
				<li class="numpad-5">5</li>
				<li class="numpad-6">6</li>
				<li class="numpad-7">7</li>
				<li class="numpad-8">8</li>
				<li class="numpad-9">9</li>
				<li class="numpad-del">Del.</li>
				<li class="numpad-0">0</li>
				<li class="menu-quit">Ok</li>
			</ul>
		</div>
	</div>

	<script src='jsmin/jquery-1.10.2.min.js'></script>
	<script src='jsmin/code.min.js'></script>
	<script src='jsmin/chrono.min.js'></script>
</body>
</html>
