<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]>
				<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
	<link href="stylesheets/main.css" media="all" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<span class="chrono">0' 00''</span>

	<article class="team-1 orange-fonce">
		<p class="nom">Red Socks</p>
		<p class="score" data.score="0">0</p>
		<div class="actions">
			<span class="moins">-</span>
			<span class="joueurs"></span>
			<span class="plus">+</span>
		</div>
	</article>

	<article class="team-2 orange-clair">
		<input type="search" class="nom-change" value="Yolo Swag"/>
		<ul class="joueurs-detail">
			<li>
				<ul class="color-picker">
					<li class="color-pickable orange-fonce"></li>
					<li class="color-pickable jaune"></li>
					<li class="color-pickable vert-clair"></li>
					<li class="color-pickable vert-fonce"></li>
					<li class="color-pickable bleu-clair"></li>
					<li class="color-pickable bleu-fonce"></li>
					<li class="color-pickable mauve"></li>
				</ul>
			</li>
			<li class="joueur">
				<span class="numero">2</span>
				<div class="actions-joueur">
					<span class="carton"></span>
					<span class="edit"></span>
					<span class="delete">×</span>
				</div>
			</li class="joueur">
			<li class="joueur">
				<span class="numero">15</span>
				<div class="actions-joueur">
					<span class="carton"></span>
					<span class="edit"></span>
					<span class="delete">×</span>
				</div>
			</li class="joueur">
			<li class="joueur">
				<span class="numero">32</span>
				<div class="actions-joueur">
					<span class="carton"></span>
					<span class="edit"></span>
					<span class="delete">×</span>
				</div>
			</li class="joueur">
			<li class="joueur">
				<span class="numero">9</span>
				<div class="actions-joueur">
					<span class="carton"></span>
					<span class="edit"></span>
					<span class="delete">×</span>
				</div>
			</li class="joueur">
			<li class="joueur">
				<span class="numero">2</span>
				<div class="actions-joueur">
					<span class="carton"></span>
					<span class="edit"></span>
					<span class="delete">×</span>
				</div>
			</li>
			<li>
				<span>Ajouter un joueur</span>
			</li>
		</ul>
		<div class="actions">
			<span class="joueurs"></span>
		</div>
	</article>

	<div class="light-box" style="display: none;">
		<div>
			<span class="cross">×</span>
			<p class="texte">
				Le caca c'est délicieux !
			</p>
		</div>
	</div>

	<script src='jsmin/jquery-1.10.2.min.js'></script>
	<script src='js/code.js'></script>
</body>
</html>
