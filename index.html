<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<!--[if lt IE 9]>
				<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
	<link href="stylesheets/main.css" media="all" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
	<span class="actualiser"></span>
	<span class="chrono">0' 00''</span>

	<article class="team-1 orange" data-color="orange">
		<div class="index">
			<p class="nom">Equipe A</p>
			<p class="score" data.score="0">0</p>
			<div class="actions">
				<span class="moins">-</span>
				<span class="joueurs"></span>
				<span class="plus">+</span>
			</div>
		</div>
		<div class="options" style="display: none;">
			<input type="text" class="nom-change" value="Equipe A"/>
			<ul class="joueurs-detail">
				<li>
					<ul class="color-picker">
						<li class="color-pickable orange" data-color="orange"></li>
						<li class="color-pickable jaune" data-color="jaune"></li>
						<li class="color-pickable vert-clair" data-color="vert-clair"></li>
						<li class="color-pickable vert-fonce" data-color="vert-fonce"></li>
						<li class="color-pickable bleu-clair" data-color="bleu-clair"></li>
						<li class="color-pickable bleu-fonce" data-color="bleu-fonce"></li>
						<li class="color-pickable mauve" data-color="mauve"></li>
					</ul>
				</li>
				<li class="joueur">
					<span class="numero">01</span>
					<input type="text" class="numero-change" value='01' style="display: none;">
					<div class="actions-joueur">
						<span class="carton"></span>
						<span class="carton"></span>
						<span class="edit"></span>
						<span class="delete">×</span>
					</div>
				</li>
				<li class="add-joueur">
					Ajouter un joueur
				</li>
			</ul>
			<div class="actions">
				<span class="joueurs"></span>
			</div>
		</div>
	</article>

	<article class="team-2 bleu-clair" data-color="bleu-clair">
		<div class="index">
			<p class="nom">Equipe B</p>
			<p class="score" data.score="0">0</p>
			<div class="actions">
				<span class="moins">-</span>
				<span class="joueurs"></span>
				<span class="plus">+</span>
			</div>
		</div>
		<div class="options" style="display: none;">
			<input type="text" class="nom-change" value="Equipe B"/>
			<ul class="joueurs-detail">
				<li>
					<ul class="color-picker">
						<li class="color-pickable orange" data-color="orange"></li>
						<li class="color-pickable jaune" data-color="jaune"></li>
						<li class="color-pickable vert-clair" data-color="vert-clair"></li>
						<li class="color-pickable vert-fonce" data-color="vert-fonce"></li>
						<li class="color-pickable bleu-clair" data-color="bleu-clair"></li>
						<li class="color-pickable bleu-fonce" data-color="bleu-fonce"></li>
						<li class="color-pickable mauve" data-color="mauve"></li>
					</ul>
				</li>
				<li class="joueur">
					<span class="numero">01</span>
					<input type="text" class="numero-change" value='01' style="display: none;">
					<div class="actions-joueur">
						<span class="carton"></span>
						<span class="carton"></span>
						<span class="edit"></span>
						<span class="delete">×</span>
					</div>
				</li>
				<li class="add-joueur">
					Ajouter un joueur
				</li>
			</ul>
			<div class="actions">
				<span class="joueurs"></span>
			</div>
		</div>
	</article>

	<div class="light-box" style="display: none;">
		<div>
			<span class="cross">×</span>
			<p class="texte">
				Le caca c'est délicieux !
			</p>
		</div>
	</div>

	<script src='jsmin/jquery-1.10.2.min.js'></script>
	<script src='jsmin/code.min.js'></script>
	<script src='jsmin/chrono.min.js'></script>
</body>
</html>
